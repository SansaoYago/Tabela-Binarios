<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tabela">
        <table id="table">
            <tr>
                <th>Binários</th>
                <th>Decimal</th>
                <th>Hexa</th>
                <th>Octal</th>
            </tr>
            <tr>
                <td class="Binário">0000</td>
                <td class="Decimal">0</td>
                <td class="Hexa">0</td>
                <td class="Octal">0</td>
            </tr>
            <tr>
                <td class="Binário">0001</td>
                <td class="Decimal">1</td>
                <td class="Hexa">1</td>
                <td class="Octal">1</td>
            </tr>
            <tr>
                <td class="Binário">0010</td>
                <td class="Decimal">2</td>
                <td class="Hexa">2</td>
                <td class="Octal">2</td>
            </tr>
            <tr>
                <td class="Binário">0011</td>
                <td class="Decimal">3</td>
                <td class="Hexa">3</td>
                <td class="Octal">3</td>
            </tr>
            <tr>
                <td class="Binário">0100</td>
                <td class="Decimal">4</td>
                <td class="Hexa">4</td>
                <td class="Octal">4</td>
            </tr>
            <tr>
                <td class="Binário">0101</td>
                <td class="Decimal">5</td>
                <td class="Hexa">5</td>
                <td class="Octal">5</td>
            </tr>
            <tr>
                <td class="Binário">0110</td>
                <td class="Decimal">6</td>
                <td class="Hexa">6</td>
                <td class="Octal">6</td>
            </tr>
            <tr>
                <td class="Binário">0111</td>
                <td class="Decimal">7</td>
                <td class="Hexa">7</td>
                <td class="Octal">7</td>
            </tr>
            <tr>
                <td class="Binário">1000</td>
                <td class="Decimal">8</td>
                <td class="Hexa">8</td>
                <td class="Octal">10</td>
            </tr>
            <tr>
                <td class="Binário">1001</td>
                <td class="Decimal">9</td>
                <td class="Hexa">9</td>
                <td class="Octal">11</td>
            </tr>
            <tr>
                <td class="Binário">1010</td>
                <td class="Decimal">10</td>
                <td class="Hexa">A</td>
                <td class="Octal">12</td>
            </tr>
            <tr>
                <td class="Binário">1011</td>
                <td class="Decimal">11</td>
                <td class="Hexa">B</td>
                <td class="Octal">13</td>
            </tr>
            <tr>
                <td class="Binário">1100</td>
                <td class="Decimal">12</td>
                <td class="Hexa">C</td>
                <td class="Octal">14</td>
            </tr>
            <tr>
                <td class="Binário">1101</td>
                <td class="Decimal">13</td>
                <td class="Hexa">D</td>
                <td class="Octal">15</td>
            </tr>
            <tr>
                <td class="Binário">1110</td>
                <td class="Decimal">14</td>
                <td class="Hexa">E</td>
                <td class="Octal">16</td>
            </tr>
            <tr>
                <td class="Binário">1111</td>
                <td class="Decimal">15</td>
                <td class="Hexa">F</td>
                <td class="Octal">17</td>
            </tr>
            <tr>
                <td class="Binário">10000</td>
                <td class="Decimal">16</td>
                <td class="Hexa">10</td>
                <td class="Octal">20</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
